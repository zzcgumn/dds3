
name: github-mcp
version: 0.0.1
schema: v1
mcpServers:
  - name: github
    schema: v1
    version: 0.0.1
    command: docker
    args:
      - "run"
      - "-i"
      - "--rm"
      - "-e"
      - "GITHUB_PERSONAL_ACCESS_TOKEN"
      - "ghcr.io/github/github-mcp-server"
    env:
      GITHUB_PERSONAL_ACCESS_TOKEN: "{{ env.CONTINUE_DEV_GITHUB_TOKEN }}"
    autoStart: true
    connectionTimeout: 30000
    description: >
      Local GitHub MCP server used to create branches, push commits and open PRs.
    config:
      defaultRepo: "zzcgumn/dds"
      defaultBaseBranch: "main"
      prTitlePrefix: "[AUTO-PR]"
